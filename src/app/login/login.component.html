<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <h5 class="card-header bg-dark white-text text-center py-4">
        <strong>Log in</strong>
      </h5>
      <!--Card content-->
      <div class="card-body px-lg-5 pt-0">
        <!-- Form -->
        <form [formGroup]="loginForm" class="text-center" style="color: #757575;">
          
          <!-- Email -->
          <div class="md-form">
            <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              [(ngModel)]="loginUserData.email" name="email" id="materialLoginFormEmail" class="form-control">
            <label for="materialLoginFormEmail">E-mail</label>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>

          <!-- Password -->
          <div class="md-form">
              <input type="password" formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)]="loginUserData.password"
              name="password" id="materialLoginFormPassword" class="form-control">
            <label for="materialLoginFormPassword">Password</label>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
            <label for="materialLoginFormPassword">Password</label>
          </div>

          <div class="d-flex justify-content-around">
            <div>
              <!-- Remember me -->
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
                <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
              </div>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="" >Forgot password?</a>
            </div>
          </div>

          <!-- Sign in button -->
          <button class="btn btn-outline-dark btn-rounded btn-block my-4 waves-effect z-depth-0" (click)="loginUser()" type="button">Log in</button>

          <!-- Register -->
          <p>Not a member?
            <a routerLink="/register">Register</a>
          </p>

          <!-- Social login -->
          <p>or sign in with:</p>
          <a type="button" class="btn-floating btn-fb btn-sm">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a type="button" class="btn-floating btn-tw btn-sm">
            <i class="fab fa-twitter"></i>
          </a>
          <a type="button" class="btn-floating btn-li btn-sm">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a type="button" class="btn-floating btn-git btn-sm">
            <i class="fab fa-github"></i>
          </a>

        </form>
        <!-- Form -->

      </div>

    </div>
  </div>
</div>
<div class="fixed-action-btn smooth-scroll" style="bottom: 45px; right: 24px;">
  <a href="/login" class="btn-floating btn-large black">
    <i class="fas fa-arrow-circle-up"></i>
  </a>
</div>
